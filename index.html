<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Document</title>
</head>
<body>
    <form id="form-1">
        <div id="alerter">
            <center>
                <div>
                    <h1 id="alert-title">The Alerter</h1>
                </div>
                <div>
                    <input type="text" id="userInput-1" autocomplete="off" placeholder="Type Something">
                    <input type="submit" id="submit-1">
                    
                </div>
            </center>
        </div>
    </form>
    <br>
    <form id="form-2">
        <div>
            <h1 id="sandwich">Sandwich Builder</h1>
        </div>
        <div id="order-form">
            <div> 
                <h5>Bread (or not)</h5>
                <div>
                    <input type="radio" name="bread" id="white" checked="true">
                    <label>White</label>
                </div>
                <div>
                    <input type="radio" name="bread" id="wheat">
                    <label>Wheat</label>
                </div>
                <div>
                    <input type="radio" name="bread" id="sourdough">
                    <label>Sourdough</label>
                </div>
                <div>
                    <input type="radio" name="bread" id="lettuce-wrap">
                    <label>Lettuce Wrap</label>
                </div>
            </div>
            <div>
                <h5>The Meats</h5>
                <div>
                    <input type="checkbox" id="ham">
                    <label>Ham</label>
                </div>
                <div>
                    <input type="checkbox" id="turkey">
                    <label>Turkey</label>
                </div>
                <div>
                    <input type="checkbox" id="salami">
                    <label>Salami</label>
                </div>
            </div>
            <div>
                <h5>Cheese</h5>
                <div>
                    <input type="checkbox" id="cheddar">
                    <label>Cheddar Cheese</label>
                </div>
                <div>
                    <input type="checkbox" id="swiss">
                    <label>Swiss Cheese</label>
                </div>
                <div>
                    <input type="checkbox" id="pepper-jack">
                    <label>Pepper Jack Cheese</label>
                </div>
                <div>
                    <input type="checkbox" id="provolone">
                    <label>Provolone</label>
                </div>
            </div>
            <div>
                <h5>Veggies</h5>
                <div>
                    <input type="checkbox" id="lettuce">
                    <label>Lettuce</label>
                </div>
                <div>
                    <input type="checkbox" id="tomato">
                    <label>Tomato</label>
                </div>
                <div>
                    <input type="checkbox" id="onion">
                    <label>Onion</label>
                </div>
                <div>
                    <input type="checkbox" id="pickle">
                    <label>Pickle</label>
                </div>
                <div>
                    <input type="checkbox" id="hot-peppers">
                    <label>Hot Peppers</label>
                </div>
            </div>
            <div>
                <h5>Condiments</h5>
                <div>
                    <input type="checkbox" id="oil">
                    <label>Oil</label>
                </div>
                <div>
                    <input type="checkbox" id="vinegar">
                    <label>Vinegar</label>
                </div>
                <div>
                    <input type="checkbox" id="salt">
                    <label>Salt</label>
                </div>
                <div>
                    <input type="checkbox" id="pepper">
                    <label>Pepper</label>
                </div>
            </div>
            <br>
            <div>
                <input type="submit" id="submit-2">
            </div>
        </div>
    </form>
    <form>
        <center>
            <div>
                <h1>Haircut Appointment Scheduler</h1>
            </div>
            <div>
                <p>What day would you like to come in?</p>
                <input type="date">
            </div>
            <div>
                <p>Please describe your haircut.</p>
                <input type="text" id="userInput-hc" autocomplete="off" placeholder="Description">
            </div>
            <div>
                <p>Length of hair.</p>
                <input type="radio" name="length" id="long">
                <label>Long</label>
                <p>Or</p>
                <input type="radio" name="length" id="short">
                <label>Long</label>
            </div>
            <div>
                <input type="submit" id="submit-3">
            </div>



        </center>
    </form>
    <form>
        <div>

        </div>
        <div>

        </div>
    </form>



    <script src="main.js"></script>
</body>
</html>
